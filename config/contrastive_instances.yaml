EXPERIMENT:
    ID: CA-Net

DATA_CONFIG:
    DATASET_NAME: KittiInstanceFeatures
    DATASET_PATH: /data2/zixuan.chen/data/instance_features
    VAL_PRED_PATH: /data2/zixuan.chen/data/validation_predictions
    CONFIG_FILE: /data1/zixuan.chen/data/semantic-kitti.yaml
    DATALOADER:
        AUGMENTATION:
            DO_AUG: True
            JITTER: True
            POINTS: False
            PLANE: True
            CUBOIDS: True
            CONTOUR: True
        SHUFFLE: True
        DATA_DIM: 256  # 128
        NUM_WORKER: 0

TRAIN:
    MAX_EPOCH: 100
    BATCH_SIZE: 4
    POS_SCANS: 2 # seq_lenght = 2*pos_scans + 1
    RANDOM_POS_SCANS: True
    N_GPUS: 1
    LR: 0.005
    CONTRASTIVE_TEMP: 0.1
    SCHEDULER:
        #CosineAnnealingLR
        DIV_FACTOR: 1000

MODEL:
    NAME: ContrastiveTracking
    ENCODER:
        OUTPUT_DIM: 2048 # 1024
        NAME: sparse
        CHANNELS: [1, 2, 4, 8] #256, 512, 1024, 2048
    USE_POSES: True

TRACKING:
    #distance, feature sim
    ASSOCIATION_WEIGHTS: [0.7, 0.4]
    ASSOCIATION_THRESHOLDS: [2, 0.2]
